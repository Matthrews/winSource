            margin-right: 6px;

            -ms-transition: all .3s ease-in-out;

        .widget_nav_menu ul li:after {
            content: "";
            display: block;
            width: 70px;
            border-width: 0 0 1px;
            border-style: solid;
            border-color: rgba(0, 0, 0, .1);
            position: absolute;
            left: -30px;
            bottom: 0;
        }

            border-color: rgba(255, 255, 255, .08);
