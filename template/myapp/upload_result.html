<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      .container {
      }

      .container .starter-template {
        padding: 3rem 1.5rem;
        text-align: center;
      }

      .container .starter-template .lead {
        font-size: 1.25rem;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <main role="main" class="container">
      <div class="starter-template">
        <h1>提交成功！</h1>
        <p class="lead">
          <a href="/" id="tip">返回首页【3】</a>
        </p>
      </div>
    </main>
  </body>
  <script>

    var count = 2
    window.setInterval(function () {
      document.querySelector('#tip').innerHTML = '返回首页【'+ count +'】'
      count = count - 1
    },1000)

    window.setTimeout(function () {
        window.location.href = "/table"
    },3000)
  </script>
</html>
