{% extends 'myapp/layout.html' %}
{% block custom_style %}
<style type="text/css">
  .container {
    margin-top: 90px;
  }

  .container .starter-template {
    padding: 3rem 1.5rem;
    text-align: center;
  }

  .container .starter-template h1 {
    color: #444;
  }

  .container .starter-template .lead {
    font-size: 0.8rem;
    font-weight: normal;
  }
</style>
{% endblock %}
{% block title %}Upload Result{% endblock %}
{% block content %}
<main role="main" class="container">
  <div class="starter-template">
    <h1>提交成功！</h1>
    <p class="lead">
      <a href="/" id="tip">返回首页【3】</a>
    </p>
  </div>
</main>
<script>
  var count = 2
  window.setInterval(function () {
    document.querySelector('#tip').innerHTML = '返回首页【' + count + '】'
    count = count - 1
  }, 1000)

  window.setTimeout(function () {
    window.location.href = "/"
  }, 3000)
</script>
{% endblock %}
