<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        .content {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1200px;
            padding-top: 40px;
        }

        .content>div {
            width: 40%;
        }

        .content>div h2 {
            font-size: 28px;
            line-height: 28px;
            font-weight: 900;
            letter-spacing: 5px;
            color: #444;
            margin-bottom: 15px;
        }

        .content>div p {
            color: #626262;
            margin: 0 0 15px;
            padding: 0;
        }

        .one-second.column {
            width: 48%;
            float: left;
            margin: 0 1% 40px;
        }

        form>div {
            margin: 18px 0;
        }

        form label {
            line-height: 20px;
            margin-bottom: 4px;
            color: #0070c0;
        }

        .hs-form-required {
            color: red;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="upload-wrapper">
        {% include 'myapp/top.html' %}
        <div class="content">
            <div class="left one-second column columns">
                <h2>BOM Upload</h2>
                <p>If you have a Bill of Materials (BOM) for upload, use the form below to upload it.</p>
                <form  action="/table/" method="post" enctype="multipart/form-data" onsubmit="return preSubmit1(this)"  name="myform">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="firstName" class="form-label">
                            <span>First name</span>
                            <span class="hs-form-required">*</span>
                        </label>
                        <input type="text" class="form-control" name="firstName" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">
                            <span>Last name</span>
                            <span class="hs-form-required">*</span>
                        </label>
                        <input type="text" class="form-control" name="lastName" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <span>Company Email</span>
                            <span class="hs-form-required">*</span>
                        </label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <span>Phone number</span>
                            <span class="hs-form-required">*</span>
                        </label>
                        <input type="text" class="form-control" name="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">
                            <span>File Upload</span>
                            <span class="hs-form-required">*</span>
                        </label>
                        <input type="file" class="form-control" name="file" name="file" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">
                            <span>Message</span>
                        </label>
                        <textarea class="form-control" name="message" placeholder="Required  textarea"></textarea>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="right one-second column columns">
                <h2>Submit RFQ</h2>
                <p>If you have a Request For Quote, use the form below to submit it.</p>
                <form method="post" action="/table/" onsubmit="return preSubmit2(this)">
                    <input type="text" name="type" hidden value="rfq">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <label for="firstName">
                                <span>First name</span>
                                <span class="hs-form-required">*</span>
                            </label>
                            <input type="text" class="form-control" name="firstName" minlength="3" maxlength="20"
                                required>
                        </div>
                        <div class="col">
                            <label for="lastName">
                                <span>Last name</span>
                                <span class="hs-form-required">*</span>
                            </label>
                            <input type="text" class="form-control" name="lastName" minlength="3" maxlength="20"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">
                                <span>Your Email</span>
                                <span class="hs-form-required">*</span>
                            </label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col">
                            <label for="phone">
                                <span>Phone number</span>
                            </label>
                            <input type="tel" class="form-control" name="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="partNumber">
                                <span>Part Number</span>
                                <span class="hs-form-required">*</span>
                            </label>
                            <input type="text" class="form-control" name="partNumber" required>
                        </div>
                        <div class="col">
                            <label for="manufacturer">
                                <span>Manufacturer</span>
                                <span class="hs-form-required">*</span>
                            </label>
                            <input type="text" class="form-control" name="manufacturer" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="quantity">
                                <span>Quantity</span>
                            </label>
                            <input type="text" class="form-control" name="quantity">
                        </div>
                        <div class="col">
                            <label for="targetPrice">
                                <span>Target Price</span>
                            </label>
                            <input type="text" class="form-control" name="targetPrice">
                        </div>
                        <div class="col">
                            <label for="dateCode">
                                <span>Date Code</span>
                            </label>
                            <input type="text" class="form-control" name="dateCode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="additionalInformation">Additional Information</label>
                            <input type="text" class="form-control" name="additionalInformation">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        {% include 'myapp/footer.html' %}
    </div>
</body>
    <script src="https://cdn.bootcss.com/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        function preSubmit1(form) {
            let formData = new FormData(form);
            console.log(form)
            console.log(formData)

            // console.log("formData", formData);
            // < !--利用fromData对象的get方法获取表单数据-->
            let firstName = formData.get('firstName');
            if (! /([A-Za-z.]{3,20})/.test(firstName)) {
                alert("first name format is wrong!")
                return false
            }

            let lastName = formData.get('lastName');
            if (! /([A-Za-z.]{3,20})/.test(lastName)) {
                alert("last tname format is wrong!")
                return false
            }

            let email = formData.get('email');
            let emailreg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if (!emailreg.test(email)) {
                alert("email format is wrong！")
                return false
            }

            // 可有可无
            let phone = formData.get('phone');
            if (phone.length > 0 && phone.trim() === '') { alert("phone format is wrong！"); return false }
            if (phone.trim().length > 0) {
                if (! /([0-9]{6,20})/.test(phone)) {
                    alert("phone format is wrong！");
                    return false
                }
            }

            let file = formData.get('file');
            if (file.size > 10 * 1024 * 1024) {
                alert("file too large!must smaller than 10MB")
                return false
            }

            // 可有可无
            let message = formData.get('message');
            if (message.length > 0 && message.trim() === '') { alert("message format is wrong！"); return false }


            console.log(firstName, lastName, email, phone, file, message)
            return true
        }


        function preSubmit2(form) {
            let formData = new FormData(form);

            // < !--利用fromData对象的get方法获取表单数据-->
            let firstName = formData.get('firstName');
            if (! /([A-Za-z]{3,20})/.test(firstName)) {
                alert("first name format is wrong!")
                return false
            }

            let lastName = formData.get('lastName');
            if (! /([A-Za-z]{3,20})/.test(lastName)) {
                alert("last tname format is wrong!")
                return false
            }

            let email = formData.get('email');
            let emailreg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if (!emailreg.test(email)) {
                alert("email format is wrong！")
                return false
            }

            // 可有可无
            let phone = formData.get('phone');
            if (phone.length > 0 && phone.trim() === '') { alert("phone format is wrong！"); return false }
            if (phone.length > 0) {
                if (! /([0-9]{6,20})/.test(phone)) {
                    alert("phone format is wrong！");
                    return false
                }
            }

            let partNumber = formData.get('partNumber');
            if (! /([0-9]{3,20})/.test(partNumber)) {
                alert("partNumber format is wrong！");
                return false
            }

            let manufacturer = formData.get('manufacturer');
            if (! /([A-Za-z0-9]{0,20})/.test(manufacturer)) {
                alert("manufacturer format is wrong！");
                return false
            }

            // 可有可无
            let quantity = formData.get('quantity');
            if (quantity.length > 0 && quantity.trim() === '') { alert("quantity format is wrong！"); return false }

            // 可有可无
            let targetPrice = formData.get('targetPrice');
            if (targetPrice.length > 0 && targetPrice.trim() === '') { alert("targetPrice format is wrong！"); return false }

            // 可有可无
            let dateCode = formData.get('dateCode');
            if (dateCode.length > 0 && dateCode.trim() === '') { alert("datecode format is wrong！"); return false }

            // 可有可无
            let additionalInformation = formData.get('additionalInformation');
            if (additionalInformation.length > 0 && additionalInformation.trim() === '') { alert("additionalInformation format is wrong！"); return false }

            console.log(firstName, lastName, email, phone, partNumber, manufacturer, quantity, targetPrice, dateCode, additionalInformation)

            return true
        }

    </script>

</html>
